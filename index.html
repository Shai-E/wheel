<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin to Win</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./navMenu.css" />
    <link rel="stylesheet" href="./result.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wheelapp">
      <input type="checkbox" name="config-menu-checkbox" id="config-menu-checkbox" />
      <label for="config-menu-checkbox" class="checkbox-label" id="config-menu-label"> âš™ </label>
      <!-- <div class="result-backdrop">

        </div> -->
      <div id="spins-left"></div>
      <div id="result"></div>
      <div class="config-menu" id="config-menu">
        <div class="config-menu-backdrop" id="config-menu-backdrop"></div>
        <div class="config-menu-content">
          <h1 class="config-menu-settings-title">Settings</h1>
          <br />
          <hr />
          <br />
          <div class="settings-sections-container">
            <div class="settings-section data-for-slices">
              <h5>Write your own content, each option in a separate line</h5>
              <textarea name="" cols="30" rows="8" id="inputs"></textarea>
            </div>
            <div class="settings-section">
              <h4>Wheel Options</h4>
              <div class="settings-section-content">
                <div class="label-input-column">
                  <label for="wheelRadius">Wheel Size: </label>
                  <input
                    type="range"
                    name="wheelRadius"
                    id="wheelRadius"
                    min="150"
                    max="400"
                    oninput="this.title=this.value;"
                    onmouseover="this.title=this.value;"
                  />
                </div>
                <div class="label-input-row">
                  <label for="isUnlimitedSpins">Unlimited Spins: </label>
                  <input type="checkbox" name="isUnlimitedSpins" id="isUnlimitedSpins" checked />
                </div>
                <div class="label-input-column">
                  <label for="maxSpins">Limit Spins: </label>
                  <input
                    type="range"
                    name="maxSpins"
                    id="maxSpins"
                    min="0"
                    max="5"
                    oninput="this.title=this.value;"
                    onmouseover="this.title=this.value;"
                  />
                </div>
                <div class="label-input-row">
                  <label for="isRemoveEnabled">Enable Remove Result: </label>
                  <input type="checkbox" name="isRemoveEnabled" id="isRemoveEnabled" />
                </div>
              </div>
            </div>
            <div class="settings-section">
              <h4>Container Options</h4>
              <div class="settings-section-content">
                <div class="label-input-row">
                  <label for="useContainer">Side Form: </label>
                  <input type="checkbox" name="useContainer" id="useContainer" checked />
                </div>
                <div class="ifContainer regular-fit">
                  <div class="label-input-column">
                    <label for="containerWidth">Container Width: </label>
                    <input
                      type="range"
                      name="containerWidth"
                      id="containerWidth"
                      min="300"
                      max="500"
                      oninput="this.title=this.value;"
                      onmouseover="this.title=this.value;"
                    />
                  </div>
                  <div class="label-input-row">
                    <label for="formTitleInput">Form Title: </label>
                    <input type="text" name="formTitleInput" id="formTitleInput" />
                  </div>
                  <div class="label-input-row">
                    <label for="formSubTitleInput">Form Sub Title: </label>
                    <input type="text" name="formSubTitleInput" id="formSubTitleInput" />
                  </div>
                </div>
              </div>
            </div>
            <div class="settings-section ifContainer">
              <h4>Terms Options</h4>
              <div class="settings-section-content">
                <div class="label-input-row">
                  <label for="isTermsCheckboxRequired">Display Terms: </label>
                  <input type="checkbox" name="isTermsCheckboxRequired" id="isTermsCheckboxRequired" checked />
                </div>
                <div class="ifTerms">
                  <div class="label-input-row">
                    <label for="termsTextInput">Terms Text: </label>
                    <input type="text" name="termsTextInput" id="termsTextInput" />
                  </div>
                </div>
              </div>
            </div>
            <div class="settings-section">
              <h4>Pointer Options</h4>
              <div class="settings-section-content">
                <div class="label-input-column">
                  <label for="customPointer">Custom Pointer: </label>
                  <input type="file" name="customPointer" id="customPointer" accept="image/png, image/jpeg" />
                </div>
                <div class="label-input-column">
                  <label for="pointerSize">Pointer Size: </label>
                  <input
                    type="range"
                    name="pointerSize"
                    id="pointerSize"
                    min="40"
                    max="80"
                    oninput="this.title=this.value;"
                    onmouseover="this.title=this.value;"
                  />
                </div>
                <div class="label-input-column">
                  <label for="pointerPosition">Pointer Position: </label>
                  <input
                    type="range"
                    name="pointerPosition"
                    id="pointerPosition"
                    min="0"
                    max="360"
                    oninput="this.title=this.value;"
                    onmouseover="this.title=this.value;"
                  />
                </div>
              </div>
            </div>
            <div class="settings-section">
              <h4>Cheat:</h4>
              <div class="settings-section-content">
                <label for="winnerPick">Pick Your Winner</label>
                <input type="text" name="winnerPick" id="winnerPick" />
              </div>
            </div>




          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="wheel-container">
          <div class="pointer-container">
            <img class="pointer" src="./pointer3.png" alt="" width="40px" />
          </div>
          <div class="canvas-container">
            <div class="spinning">
              <canvas id="myCanvas"></canvas>
              <div class="wheelTextContent"></div>
            </div>
            <div class="inner"></div>
          </div>
        </div>
        <div class="form-container">
          <h1 id="formTitle"></h1>
          <h3 id="formSubTitle"></h3>
          <input type="text" placeholder="Your Email" id="email" name="email" />
          <div class="d-flex-row" id="termsContainer">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms" class="terms-label">
              <p id="termsText"></p>
            </label>
          </div>
          <button class="btn" id="containerBtn">Try My Luck</button>
        </div>
      </div>
    </div>
  </body>
</html>
